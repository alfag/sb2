<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Sfondo -->
  <rect width="512" height="512" fill="#FFD600" rx="64"/>
  
  <!-- Bottiglia di birra stilizzata -->
  <g transform="translate(256, 256)">
    <!-- Corpo della bottiglia -->
    <rect x="-50" y="-100" width="100" height="160" fill="#2A0009" rx="20"/>
    
    <!-- Collo della bottiglia -->
    <rect x="-20" y="-160" width="40" height="65" fill="#2A0009" rx="10"/>
    
    <!-- Tappo -->
    <circle cx="0" cy="-175" r="30" fill="#8B4513"/>
    <rect x="-25" y="-190" width="50" height="15" fill="#CD853F" rx="5"/>
    
    <!-- Etichetta principale -->
    <rect x="-40" y="-50" width="80" height="50" fill="#FFD600" rx="8"/>
    
    <!-- Testo SB2 -->
    <text x="0" y="-15" text-anchor="middle" fill="#2A0009" font-family="Arial, sans-serif" font-weight="bold" font-size="28">SB2</text>
    
    <!-- Sottotitolo -->
    <text x="0" y="5" text-anchor="middle" fill="#2A0009" font-family="Arial, sans-serif" font-size="12">SHARING</text>
    <text x="0" y="20" text-anchor="middle" fill="#2A0009" font-family="Arial, sans-serif" font-size="12">BEER</text>
    
    <!-- Schiuma -->
    <ellipse cx="0" cy="-85" rx="45" ry="20" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Bollicine -->
    <circle cx="-25" cy="-60" r="5" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="20" cy="-75" r="4" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="0" cy="-40" r="3" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="-15" cy="-35" r="2" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="15" cy="-45" r="2.5" fill="#FFFFFF" opacity="0.6"/>
    
    <!-- Riflesso sulla bottiglia -->
    <rect x="-35" y="-90" width="8" height="140" fill="#FFFFFF" opacity="0.2" rx="4"/>
  </g>
</svg>
