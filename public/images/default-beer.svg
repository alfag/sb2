<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="beerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Beer glass -->
  <path d="M60 40 L140 40 L130 160 L70 160 Z" fill="none" stroke="#ccc" stroke-width="3"/>
  <path d="M60 40 L50 20 L150 20 L140 40 Z" fill="none" stroke="#ccc" stroke-width="3"/>
  <line x1="70" y1="160" x2="70" y2="180" stroke="#ccc" stroke-width="3"/>
  <line x1="130" y1="160" x2="130" y2="180" stroke="#ccc" stroke-width="3"/>
  <line x1="70" y1="180" x2="130" y2="180" stroke="#ccc" stroke-width="3"/>

  <!-- Beer foam -->
  <ellipse cx="100" cy="45" rx="35" ry="8" fill="#FFF" opacity="0.8"/>
  <ellipse cx="95" cy="42" rx="25" ry="5" fill="#FFF" opacity="0.6"/>
  <ellipse cx="105" cy="48" rx="20" ry="4" fill="#FFF" opacity="0.4"/>

  <!-- Beer liquid -->
  <rect x="72" y="50" width="56" height="110" fill="url(#beerGradient)"/>

  <!-- Beer bubbles -->
  <circle cx="85" cy="80" r="2" fill="#FFF" opacity="0.7"/>
  <circle cx="110" cy="100" r="1.5" fill="#FFF" opacity="0.8"/>
  <circle cx="95" cy="120" r="1" fill="#FFF" opacity="0.6"/>
  <circle cx="115" cy="140" r="2.5" fill="#FFF" opacity="0.5"/>

  <!-- Placeholder text -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Default Beer</text>
</svg>